fail_fast: true
default_install_hook_types: [pre-commit]
repos:
- repo: https://github.com/psf/black
  rev: 23.9.1
  hooks:
  - id: black
- repo: local
  hooks:
  - id: tox-code-checks
    name: Run tox targets -- tests
    stages: [commit]
    language: system
    types: [python]
    pass_filenames: false
    verbose: true
    entry: tox -v
- repo: https://github.com/pre-commit/mirrors-mypy
  rev: 'v1.10.0'
  hooks:
  - id: mypy
    args: [./src]